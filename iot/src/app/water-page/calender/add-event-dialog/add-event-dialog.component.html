<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <!-- <p>Date: {{ data.dateStr }}</p> -->
  <mat-form-field>
    <input matInput placeholder="Event Title" [(ngModel)]="eventTitle">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="eventTitle" cdkFocusInitial>Add</button>
</div>
